<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>LAWYER ASSIST</title>
</head>
<body>
   <div class="container-lawyer container" id="container-lawyer">
    <div class="box-lawyer box" id="signup-box">
        <form class="form-lawyer form" id="lawyer-signup-form">
            <p class="title-lawyer title">Sign up
                <label class="switch-lawyer switch">
                    <input type="checkbox" id="switch-login">
                    <span class="slider-lawyer slider"></span>
                </label>
            </p>
            <p class="message">Welcome to LAWYER ASSIST</p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input" id="first-name">
                    <span>First name</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="last-name">
                    <span>Last name</span>
                </label>
            </div>
            <label>
                <input required="" placeholder="" type="email" class="input" id="email-lawyer">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="barrister-id">
                <span>Barrister ID</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="password-lawyer">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="confirm-password-lawyer">
                <span>Confirm password</span>
            </label>
            <a href="../../Home/law-office-templates/index.html"><button type="button" class="submit">Submit</button></a>
            <p class="signin">Already have an account? <a href="#" id="switch-to-login">Login</a> </p>
        </form>
    </div>

    <!-- Login form -->
    <div class="box-lawyer box" id="login-box" style="display: none;">
        <form class="form-lawyer form" id="lawyer-login-form">
            <p class="title-lawyer title">Login</p>
            <p class="message">Welcome back!</p>
            <label>
                <input required="" placeholder="" type="email" class="input" id="email-lawyer">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="password-lawyer">
                <span>Password</span>
            </label>
            <a href="../../Home/law-office-templates/index.html"><button type="button" class="submit">Login</button></a>
            <p class="signup">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a> </p>
        </form>
    </div>
</div>
  <div class="container-client container hidden" id="container-client">
    <div class="box-client box" id="client-signup-box">
        <form class="form-client form" id="client-signup-form">
            <p class="title-client title">Sign up
                <label class="switch-client switch">
                    <input type="checkbox" id="switch-client-login">
                    <span class="slider-client slider"></span>
                </label>
            </p>
            <p class="message">Welcome to LAWYER ASSIST</p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input" id="client-first-name">
                    <span>First name</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="client-last-name">
                    <span>Last name</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input" id="client-email">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="client-password">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="client-confirm-password">
                <span>Confirm password</span>
            </label>
            <a href="../../Home/law-office-templates/index.html"><button type="button" class="submit">Submit</button></a>
            <p class="signin">Already have an account? <a href="#" id="switch-client-to-login">Login</a> </p>
        </form>
    </div>

    <div class="box-client box" id="client-login-box" style="display: none;">
        <form class="form-client form" id="client-login-form">
            <p class="title-client title">Login</p>
            <p class="message">Welcome back!</p>
            <label>
                <input required="" placeholder="" type="email" class="input" id="client-email">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="client-password">
                <span>Password</span>
            </label>
            <a href="../../Home/law-office-templates/index.html"><button type="button" class="submit">Login</button></a>
            <p class="signup">Don't have an account? <a href="#" id="switch-client-to-signup">Sign up</a> </p>
        </form>
    </div>
    
</div>

<script>
    document.getElementById("switch-client-to-login").addEventListener("click", function () {
        document.getElementById("client-signup-box").style.display = "none";
        document.getElementById("client-login-box").style.display = "block";
        document.querySelector("#client-login-box .switch-client").style.display = "none";
    });

    document.getElementById("switch-client-to-signup").addEventListener("click", function () {
        document.getElementById("client-signup-box").style.display = "block";
        document.getElementById("client-login-box").style.display = "none";
        document.querySelector("#client-login-box .switch-client").style.display = "block";
    });
</script>
<script>
    document.getElementById("switch-to-login").addEventListener("click", function () {
        document.getElementById("signup-box").style.display = "none";
        document.getElementById("login-box").style.display = "block";
    });

    document.getElementById("switch-to-signup").addEventListener("click", function () {
        document.getElementById("signup-box").style.display = "block";
        document.getElementById("login-box").style.display = "none";
    });
</script>
<script src="../public/script.js"></script>
<script type="commonjs" src="../server.js"></script>
</body>
</html>
